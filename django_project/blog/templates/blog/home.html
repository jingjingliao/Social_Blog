{% for post in posts %}
<!-- Card -->
<div class="card promoting-card mb-3">
  <!-- Card content -->
  <div class="card-body d-flex flex-row">
    <!-- Avatar -->
    <img
      src="https://mdbootstrap.com/img/Photos/Avatars/avatar-8.jpg"
      class="rounded-circle mr-3"
      height="50px"
      width="50px"
      alt="avatar"
    />

    <!-- Content -->
    <div>
      <!-- Title -->
      <h4 class="card-title font-weight-bold">
        <a class="article-title" href="#">{{ post.title }}</a>
      </h4>
      <!-- Subtitle -->
      <p class="card-text">
        Submitted by <a href="#">{{ post.author }}</a>
        <p>
            <i class="far fa-clock"></i><em> {{ post.date_posted | date:"F d, Y"}}</em>
        </p>
        <hr width="100%">
        {{ post.content }}
      </p>
    </div>
  </div>

  <div class="card-body">
